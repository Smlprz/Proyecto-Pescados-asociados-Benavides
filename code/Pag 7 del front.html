<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nueva Jaula</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('Imagen-de-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        h2 {
            background-color: #2e3a59;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd1d9;
            border-radius: 8px;
            margin-top: 8px;
        }

        button {
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #2e3a59;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1f2a3f;
        }
        
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .calculated-values {
            background-color: #f0f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .calculated-values p {
            margin: 5px 0;
        }
        
        .parametros-ambientales {
            margin-top: 20px;
            background-color: #f0f4fc;
            padding: 15px;
            border-radius: 8px;
        }
        
        .error {
            border-color: red !important;
        }
    </style>
    <script src="Backend/calculoJaulas.js"></script>
</head>
<body>
    <div class="container">
        <h2>AGREGAR NUEVA JAULA</h2>
        <form action="nuevajaula.php" method="post" id="formJaula">
            <label for="jaulaid">Número de Jaula</label>
            <input type="number" id="jaulaid" name="jaulaid" placeholder="Ej: 113" required>

            <label for="centro">Centro (Ubicación)</label>
            <select id="centro" name="centro" required>
                <option value="">Seleccione una ubicación</option>
                <option value="10">Puerto Montt</option>
                <option value="20">Castro</option>
                <option value="30">Ancud</option>
                <option value="40">Calbuco</option>
                <option value="50">Maullin</option>
                <option value="60">Calbuco</option>
                <option value="70">Dalcahue</option>
                <option value="80">Chonchi</option>
            </select>

            <label for="cosecha">Cosecha Inicial (número de alevines)</label>
            <input type="number" id="cosecha" name="cosecha" placeholder="Ej: 50000" required 
                   oninput="calcularValores()">
            <p class="info-text">La biomasa y mortalidad esperada se calcularán automáticamente.</p>
            
            <div class="parametros-ambientales">
                <h3>Parámetros Ambientales Esperados</h3>
                
                <label for="temperatura">Temperatura promedio esperada (°C)</label>
                <input type="number" id="temperatura" name="temperatura" value="8" step="0.1" required
                       oninput="calcularValores()">
                
                <label for="oxigeno">Oxígeno disuelto esperado (mg/L)</label>
                <input type="number" id="oxigeno" name="oxigeno" value="10" step="0.1" required
                       oninput="calcularValores()">
            </div>
            
            <!-- Campo oculto para mortalidad calculada -->
            <input type="hidden" id="muerteesp" name="muerteesp" value="">
            
            <!-- Sección de valores calculados -->
            <div id="resultados-calculados" class="calculated-values" style="display: none;">
                <h3>Valores Calculados:</h3>
                <p><strong>Biomasa estimada:</strong> <span id="biomasa-calculada">0 kg</span></p>
                <p><strong>Mortalidad esperada:</strong> <span id="mortalidad-calculada">0%</span></p>
                <p><strong>Muertes esperadas:</strong> <span id="muertes-esperadas">0 peces</span></p>
            </div>

            <button type="submit" id="submitBtn">GUARDAR JAULA</button>
        </form>
    </div>
    
    <script>
        // Inicializar cálculos al cargar
        document.addEventListener('DOMContentLoaded', function() {
            calcularValores();
        });
    </script>
</body>
</html>
