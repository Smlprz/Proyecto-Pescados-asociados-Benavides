<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Aqua Benavides</title>
  <!-- Fuente moderna desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fondo-aqua.png') repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #2e3d59;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #2e3d59;
      box-shadow: 0 0 0 3px rgba(46, 61, 89, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
      color: #555;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .checkbox-group a {
      color: #2e3d59;
      text-decoration: none;
      font-weight: 500;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #2e3d59;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #1d2b45;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="iniciosesion.php" method="POST">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" name="email" placeholder="Ej: momo.benavides@aqua.com" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" checked />
        <label for="terms">
          Acepto los <a href="https://aqua.cl/terminos" target="_blank">Términos</a> y la <a href="#" target="_blank">Política de Privacidad</a>.
        </label>
      </div>

      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
