<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selección de Jaula</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2f3b57;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      gap: 60px;
      padding: 60px 80px;
      flex: 1;
      max-width: 1300px;
      margin: 0 auto;
      align-items: flex-start;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(47, 59, 87, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0 40px;
      backdrop-filter: saturate(180%) blur(20px);
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .sidebar:hover {
      box-shadow: 0 30px 60px rgba(47, 59, 87, 0.25);
    }

    .icon {
      font-size: 70px;
      margin-bottom: 30px;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .sidebar:hover .icon {
      transform: scale(1.1);
    }

    .menu-title {
      background-color: #2f3b57;
      color: white;
      padding: 18px 0;
      width: 100%;
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      border-radius: 20px 20px 0 0;
      letter-spacing: 1.5px;
      user-select: none;
    }

    .menu-item {
      padding: 18px 0;
      width: 100%;
      text-align: center;
      border-top: 1px solid #d1d9e6;
      color: #2f3b57;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.35s ease, color 0.35s ease;
      user-select: none;
    }

    .menu-item:hover {
      background-color: #c7d0eb;
      color: #1a2a40;
    }

    .menu-item.selected {
      background-color: #a9b5dd;
      font-weight: 700;
      color: #0b1731;
      cursor: default;
      box-shadow: inset 3px 0 0 0 #0b1731;
    }

    /* Jaulas container */
    .jaulas-container {
      background: white;
      flex-grow: 1;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(47, 59, 87, 0.18);
      padding: 30px 50px 50px;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .jaulas-title {
      background-color: #2f3b57;
      color: white;
      padding: 22px 0;
      text-align: center;
      font-weight: 700;
      font-size: 26px;
      border-radius: 20px 20px 0 0;
      margin: -30px -50px 30px -50px;
      user-select: none;
      letter-spacing: 1.2px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 30px 30px;
    }

    td {
      background-color: #f0f4fc;
      border-radius: 20px;
      text-align: center;
      padding: 40px 0;
      color: #2f3b57;
      font-weight: 700;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(47, 59, 87, 0.12);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      user-drag: none;
      letter-spacing: 0.5px;
    }

    td:hover {
      background-color: #d3defb;
      box-shadow: 0 18px 40px rgba(47, 59, 87, 0.22);
      transform: translateY(-5px);
    }

    /* Botón Volver estilizado */
    .back-button {
      position: fixed;
      top: 40px;
      left: 40px;
      background-color: transparent;
      color: #2f3b57;
      border: 3px solid #2f3b57;
      padding: 14px 36px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      transition: all 0.35s ease;
      box-shadow: 0 8px 25px rgba(47, 59, 87, 0.2);
      user-select: none;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #2f3b57;
      color: white;
      box-shadow: 0 12px 35px rgba(47, 59, 87, 0.35);
    }

    .back-button svg path {
      stroke: #2f3b57;
      stroke-width: 2.5;
      transition: stroke 0.35s ease;
    }

    .back-button:hover svg path {
      stroke: white;
    }

    /* Footer */
    .footer {
      background-color: #2f3b57;
      height: 50px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      user-select: none;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <!-- Botón para volver -->
  <a href="javascript:history.back()" class="back-button" aria-label="Volver a la página anterior">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 19l-7-7 7-7" />
    </svg>
    Volver
  </a>

  <div class="container" role="main">
    <!-- Menú lateral -->
    <nav class="sidebar" aria-label="Menú de centros de salmones">
      <div class="icon" aria-hidden="true">🐟</div>
      <div class="menu-title">CENTROS DE SALMÓN</div>
      <div class="menu-item selected" tabindex="0">CENTRO 1</div>
      <div class="menu-item" tabindex="0">CENTRO 2</div>
      <div class="menu-item" tabindex="0">CENTRO 3</div>
      <div class="menu-item" tabindex="0">CENTRO 4</div>
      <div class="menu-item" tabindex="0">CENTRO 5</div>
      <div class="menu-item" tabindex="0">CENTRO 6</div>
      <div class="menu-item" tabindex="0">CENTRO 7</div>
      <div class="menu-item" tabindex="0">CENTRO 8</div>
    </nav>

    <!-- Tabla de jaulas -->
    <section class="jaulas-container" aria-label="Selección de jaulas">
      <div class="jaulas-title">SELECCIONE UNA JAULA</div>
      <table>
        <tbody>
          <tr>
            <td tabindex="0">JAULA 101</td>
            <td tabindex="0">JAULA 105</td>
            <td tabindex="0">JAULA 109</td>
          </tr>
          <tr>
            <td tabindex="0">JAULA 102</td>
            <td tabindex="0">JAULA 106</td>
            <td tabindex="0">JAULA 110</td>
          </tr>
          <tr>
            <td tabindex="0">JAULA 103</td>
            <td tabindex="0">JAULA 107</td>
            <td tabindex="0">JAULA 111</td>
          </tr>
          <tr>
            <td tabindex="0">JAULA 104</td>
            <td tabindex="0">JAULA 108</td>
            <td tabindex="0">JAULA 112</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <div class="footer" aria-hidden="true"></div>

</body>
</html>
